<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão do Tempo</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="caixa-maior">
    <input class="input-cidade" type="text" placeholder="Digite o nome da cidade">
    <button class="botao-busca" onclick="cliqueiNoBotao()">
      <img class="img-busca" src="/img/icone-pesquisa.svg" alt="icone-pesquisa">
    </button>

    <div class="caixa-media">

      <h2 class="cidade">Veja a previsão do tempo</h2>
      <p class="tempo">21°C</p>

      <div class="caixa-menor">
        <img class="img-nuvem" src="https://openweathermap.org/img/wn/04d.png" alt="icone-info-tempo">
        <p class="previsao">Nublado</p>
      </div>

      <p class="umidade">Umidade: 76%</p>
    </div>

  </div>

 <script src="/script.js"></script>

</body>

</html>
